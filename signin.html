<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Materialize CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h3 class="center-align">Sign In</h3>
        <div class="row">
          <form class="col s12" id="signin-form">
            <div class="row">
              <div class="input-field col s12">
                <input id="signinemail" type="email" required>
                <label for="signinemail">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="signinpassword" type="password" required>
                <label for="signinpassword">Password</label>
              </div>
            </div>
            <div class="row">
              <button class="btn waves-effect waves-light" type="button" name="action" id="signinBtn">Log In</button>
            </div>
          </form>
        </div>
      </div>

  <script type="module" src="signin.js"></script>  
</body>
</html>
